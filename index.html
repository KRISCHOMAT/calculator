<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" src="index.js" defer></script>
  </head>
  <body>
    <div class="mainContainer">
      <div class="header">
        <h3>Calc</h3>
        <div class="theme">
          <h3>Theme</h3>
          <div class="theme-btn-container">
            <button name="theme" id="theme-a"></button>
            <button name="theme" id="theme-b"></button>
            <button name="theme" id="theme-c"></button>
          </div>
        </div>
      </div>
      <div id="display">0</div>
      <div id="controls">
        <button class="btn" name="7">7</button>
        <button class="btn" name="8">8</button>
        <button class="btn" name="9">9</button>
        <button class="btn" id="del" name="del">DEL</button>
        <button class="btn" name="4">4</button>
        <button class="btn" name="5">5</button>
        <button class="btn" name="6">6</button>
        <button class="btn" name="+">+</button>
        <button class="btn" name="1">1</button>
        <button class="btn" name="2">2</button>
        <button class="btn" name="3">3</button>
        <button class="btn" name="-">-</button>
        <button class="btn" name=".">.</button>
        <button class="btn" name="0">0</button>
        <button class="btn" name="/">/</button>
        <button class="btn" name="*">*</button>
        <button class="btn" id="reset" name="reset">RESET</button>
        <button class="btn" id="equal" name="equal">=</button>
      </div>
    </div>
  </body>
</html>
